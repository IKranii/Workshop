<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form_Modal</title>
</head>

<body>
    <div class="container">
        <form>
            <h3 class="pt-4">FORM</h3>
                <div class="pt-4 form-row">
                    <div class=" mr-4 col">
                        <label for="exampleInputEmail1" >N*Documento</label>
                        <input type="text" class="form-control" placeholder="21354">
                    </div>
                    <div class=" mr-4 col">
                        <label for="exampleInputEmail1" >N*Processo</label>
                        <input type="text" class="form-control" placeholder="54463">
                    </div>
                    <div class=" mr-4 col">
                        <label for="exampleInputEmail1" >Estado</label>
                        <input type="text" class="form-control" placeholder="Em inbox">
                    </div>
                </div>

                <div class="pt-2 form-row">
                    <div class=" mr-4 col-6">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="text" class="form-control" placeholder="A134-MULTAS">
                    </div>
                    <div class=" mr-4 col">
                        <label class="pt-4 form-check-label" for="exampleCheck1">Arquivado?</label>
                        <input type="checkbox" class=" form-check-input" id="exampleCheck1">
                    </div>
                    
                </div>
                
                <div class="pt-2 form-row">
                    <div class=" mr-4 col-6">
                        <label for="exampleInputEmail1">Descricao</label>
                        <input type="text" class="form-control" placeholder="Fast and furious">
                    </div>
                    <div class=" mr-4 col">
                        <label for="exampleInputEmail1">Data Documento</label>
                        <input type="text" class="form-control" placeholder="25/08/2015 15:03:26">
                    </div>

                </div>
            <h3 class="pt-4">FORM</h3>    
            <!-- Button trigger modal -->
            <button type="button" class="mt-4 btn btn-light" data-toggle="modal" data-target="#exampleModalLong">
                Subscribe
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Subscribe here</h5>
                            <button type="button" class=" btn btn-success" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="pt-2 form-row">
                                <div class=" mr-4 col">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" class="form-control" placeholder="">
                                    <p class="text-secondary">First Name</p>
                                </div>
                                <div class=" mr-4 col">
                                    <label for="exampleInputEmail1">N*Processo</label>
                                    <input type="text" class="form-control" placeholder="">
                                    <p class="text-secondary">Last Name</p>
                                </div>
                            </div>

                            <div class="pt-2 form-row">
                                <div class=" mr-4 col">
                                    <label for="exampleInputEmail1">Email Address</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                               
                            </div>
                        </div>
                        <div class=" modal-footer" >
                            <button type="button" class="pl-1 btn btn-light">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
